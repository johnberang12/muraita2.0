name: muraita_2_0
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_lints: ^2.0.0
  cupertino_icons: ^1.0.2
  flutter_launcher_icons: ^0.9.3
  intl: ^0.17.0
  flutter_layout_grid: ^2.0.1
  flutter_rating_bar: ^4.0.1
  go_router: ^3.1.1
  flutter_riverpod: ^2.0.0-dev.9
  rxdart: ^0.27.4
  sqflite: ^2.0.2+1
  path_provider: ^2.0.11
  path: ^1.8.1
  firebase_core_platform_interface: 4.4.3
  firebase_core: ^1.19.1

  firebase_auth: ^3.3.20
  cloud_firestore: ^3.1.18
  photo_manager: ^2.1.4
  like_button: ^2.0.4
  image_picker: ^0.8.5+3
  firebase_storage: ^10.3.1
  firebase_database: ^9.0.18
  file_picker: ^4.6.1
  open_file: ^3.2.1
  image_cropper: ^2.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^0.3.0

# Custom app icon. For more info see: https://pub.dev/packages/flutter_launcher_icons
flutter_icons:
  ios: true
  android: true
  remove_alpha_ios: true
  image_path_ios: "assets/app_icon.png"
  image_path_android: "assets/app_icon.png"
  # https://github.com/fluttercommunity/flutter_launcher_icons/issues/144
  adaptive_icon_background: "assets/app_icon_background.png"
  adaptive_icon_foreground: "assets/app_icon_foreground.png"

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  fonts:
    # Used for Golden Image tests
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

  assets:
    # Add all product images
    - assets/products/
    - assets/
